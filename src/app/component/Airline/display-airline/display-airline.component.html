
<div  class="airline-card-layout">
   
    <mat-card class="example-card" *ngFor="let airline of airlines">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{airline.airlineName}}</mat-card-title>
          <mat-card-subtitle>{{airline.address}} </mat-card-subtitle>
          <mat-card-subtitle>Block Status:{{airline.isBlocked}} </mat-card-subtitle>
        </mat-card-header>
    
     <!--   <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
      
        <mat-card-content>
          <p>
            
          </p>
        </mat-card-content>
    
        <mat-card-actions>
          <button mat-button  (click)="onSubmitViewSchedule(airline.airlineID)" >View Schedules</button><!--routerLink="/displayschedule" routerLinkActive="active"-->
          <button mat-button *ngIf="!airline.isBlocked"  (click)="onSubmitB(airline)">Block</button>
          <button mat-button *ngIf="airline.isBlocked"  (click)="onSubmitU(airline)">UnBlock</button>
          <!-- *ngIf="!isunBlock"  [disabled]="!isBlock" [disabled]="isBlock"-->
        </mat-card-actions>
      </mat-card> 
      
</div>
