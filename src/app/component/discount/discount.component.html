<div class="add-airline-layout">
    <form [formGroup]="options" (ngSubmit)="onSubmitDiscount(options.value)">
    <div class="add-airline-layout">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Add Discount
          </mat-panel-title>
          <mat-panel-description>
            Discount
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
    
        <div class="add-airline-form">
          <mat-form-field appearance="fill">
            <mat-label> Discount Code</mat-label>
            <input matInput   formControlName="discountCode"  >
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label> Discount Amount</mat-label>
            <input matInput type="number"  formControlName="discountAmt"  >
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Valid From</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="validFrom">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>ValidTo</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="validTo">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        
          <mat-action-row>
            <button mat-raised-button color="primary" >Submit</button>
          </mat-action-row>
        </div>
      </mat-expansion-panel>
    </div>
    
    </form>
      
    </div>
    <div class="add-airline-layout">
    
      <mat-card class="example-card" *ngFor="let discount of discounts">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Discount Code:{{discount.discountCode}}</mat-card-title>
          <mat-card-title>Valid From:{{discount.validFrom}}</mat-card-title>
          <mat-card-title>Valid To:{{discount.validTo}}</mat-card-title>
          
        </mat-card-header>
    
        <!--   <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    
        <mat-card-content class="table">
    
          <h2 >Amount:{{discount.amount}}</h2>
        <!--  <h2 >Payment mode:{{booking.paymentMode}}</h2>
          <h2 >Instrument USed:{{booking.instrumnetsUsed}}</h2>
     -->
        </mat-card-content>
    
         <!-- <mat-card-actions>
          <button mat-button color="accent" (click)="onSubmitPNR(booking.pnrId)" >Search Passenger </button>
    
        </mat-card-actions>  -->
      </mat-card>
    
    </div>
