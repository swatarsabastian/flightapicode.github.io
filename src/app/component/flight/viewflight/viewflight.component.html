
<div  class="airline-card-layout">
   
    <mat-card class="example-card" *ngFor="let flight of flights">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Flight Id:{{flight.airlineId}}</mat-card-title>
          <mat-card-subtitle>{{flight.flightId}} </mat-card-subtitle>
          <mat-card-subtitle>Seats:{{flight.noOfSeats}} </mat-card-subtitle>
          <mat-card-subtitle>No:of Bussiness Seats:{{flight.noOfBusinessSeats}} </mat-card-subtitle>
          <mat-card-subtitle>No:of non Bussiness Seats:{{flight.noOfNonBusinessSeats}} </mat-card-subtitle>
        </mat-card-header>
    
     <!--   <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->

          <p>

        </mat-card-content>
