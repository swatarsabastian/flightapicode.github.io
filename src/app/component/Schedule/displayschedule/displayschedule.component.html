

<div  class="airline-card-layout">
   
    <mat-card class="example-card" *ngFor="let schedule of schedules">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title> flight id-  {{schedule.flightId}}</mat-card-title>
          <mat-card-subtitle>Arrival-{{schedule.arrivalTime}} </mat-card-subtitle>
          <mat-card-subtitle>Depature-{{schedule.departureTime}} </mat-card-subtitle>
          <mat-card-subtitle>SRC-{{schedule.startFrom}} </mat-card-subtitle>
         <mat-card-subtitle>DES-{{schedule.destination}} </mat-card-subtitle>
        </mat-card-header> 
    
     <!--   <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
      
        <mat-card-content>
          <p>
          flight id-  {{schedule.flightId}}
          </p>
        </mat-card-content>

          <button mat-button color="accent"  (click)="onSubmitViewSchedule(airline.airlineID)" routerLink="/schedule" routerLinkActive="active">View Schedules</button>

        </mat-card-actions> -->

</div>
